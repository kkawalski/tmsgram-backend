name: Deploy Heroku

on:
  pull_request:
    branches:    
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version-file: '3.8' # Read python version from a file
      - run: python test.py
